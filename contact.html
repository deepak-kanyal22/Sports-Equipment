<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwiftPlay Sports | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.pinimg.com/736x/22/ae/ce/22aece2f19f4d3b889ac20c470baf476.jpg">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <span>SwiftPlay</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="size-guide.html">Size Guide</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="section">
        <h2 class="section-title">Contact & Team Orders</h2>
        <p>Use this form to ask doubts, request bulk pricing or share feedback.</p>

        <form method="post" action="submit.html">
            <fieldset>
                <legend>Your Details</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" name="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="email" placeholder="name@example.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">WhatsApp Number</label>
                        <input id="phone" type="number" name="phone" placeholder="10 digit number">
                    </div>
                    <div class="form-group">
                        <label for="role">You are</label>
                        <select id="role" name="role">
                            <option value="">Select an option</option>
                            <option value="student">Student Player</option>
                            <option value="coach">Coach</option>
                            <option value="sports-incharge">Sports Incharge</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset style="margin-top:1rem;">
                <legend>Order / Query Details</legend>

                <div class="form-group">
                    <label for="interest">What are you looking for?</label>
                    <select id="interest" name="interest">
                        <option value="">Choose</option>
                        <option value="team-jersey">Team Jerseys</option>
                        <option value="shoes">Shoes / Studs</option>
                        <option value="balls">Match Balls</option>
                        <option value="training">Training Equipment</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message / Requirements</label>
                    <textarea id="message" name="message" placeholder="Share size, quantity, sport, or any doubt here."></textarea>
                </div>
            </fieldset>

            <input type="submit" value="Send Message">
        </form>
    </section>

<footer>
    <p>Â© 2025 SwiftPlay Sports. We normally reply within 1-2 working days.</p>
</footer>
</body>
</html>
